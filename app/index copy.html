<html ng-app="resourcesApp">
<head>
	<meta charset="UTF-8">
	<title>Type Detail: Resources -- Wenting Zhang's 100 days project</title>
	<link rel="icon" href="/faviconb.png" type="image/x-icon"/>
	<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>

<body ng-controller="MainCtrl">
	<div class="searchWrapper">
	    <form>
	        <input required type="text" ng-model="searchText" class="search" placeholder="Instant Search">
	        <div class="searchIcon"></div>
	        <button class="closeBtn" type="reset" ng-click="searchText=''"></button>
	    </form>
	</div>
    <div ng-if="(icons | filter: searchText).length > 0">
        <div class="icon" 
          ng-repeat="icon in icons | filter: searchText">
	          <pre class="icon" 
	          	ng-repeat="cssBlock in icon.cssBlocks"><!-- 
					-->{{cssBlock}}
	          </pre>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
